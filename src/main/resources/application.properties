spring.application.name=ecommerce
logging.level.root=INFO
logging.info.file.path=logs/info/
logging.error.file.path=logs/error/

#------data source----------
spring.datasource.url=jdbc:mysql://localhost:3306/wsd?useSSL=false
spring.datasource.username=root
spring.datasource.password=
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=250



#------openAPI----------
springdoc.swagger-ui.path=/api/open-api/ui
springdoc.api-docs.path=/api/api-docs
springdoc.swagger-ui.defaultModelsExpandDepth=-1
